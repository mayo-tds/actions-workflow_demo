name: PR Comment A!
branding:
  icon: 'message-square'
  color: 'blue'

inputs:
  gh_token:
    required: true
    default: ${{ github.token }}
  
  MSG_BODY:
    type: string
    required: true

runs:
  using: composite  
  steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ inputs.gh_token }}
        fetch-depth: 0

    - name: Comment on PR
      shell: bash
      run: |
        gh pr comment ${{ github.event.number }} --body "${{ inputs.MSG_BODY }}"
      env:
        GH_TOKEN: ${{ inputs.gh_token }}